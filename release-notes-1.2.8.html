<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Window Layout Improvements</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            color: #333;
        }
        h1 {
            font-size: 1.5em;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin: 8px 0;
        }
    </style>
</head>
<body>
<h1>Window Layout Improvements</h1>
<ul>
<li>Fixed window opening at proper size (no longer cut off)</li>
<li>Set minimum window size to prevent UI deformation when resizing</li>
<li>Improved settings icon positioning</li>
<li>Reduced side margins for better content layout</li>
</ul>
</body>
</html>
