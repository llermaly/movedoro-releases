<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Analytics & Privacy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            color: #333;
            background-color: #fff;
        }
        h1 {
            font-size: 1.5em;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin: 8px 0;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1c1c1e;
                color: #f5f5f7;
            }
            h1 {
                border-bottom-color: #3a3a3c;
            }
        }
    </style>
</head>
<body>
<h1>Analytics &amp; Privacy</h1>
<ul>
<li>Added anonymous usage analytics to help improve Movedoro</li>
<li>New privacy toggle in Settings to opt-out of analytics</li>
<li>No personal data collected - only usage patterns</li>
</ul>
</body>
</html>
